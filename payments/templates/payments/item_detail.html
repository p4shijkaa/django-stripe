<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }}</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }
        #card-element {
            margin-bottom: 1.5rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
        button {
            background: #5469d4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #4257b2;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ item.name }}</h1>
        <p>{{ item.description }}</p>
        <p><strong>Цена:</strong> {{ item.price }} {{ item.currency|upper }}</p>

        <form id="payment-form">
            <div id="card-element">
            </div>
            <button id="submit-button">Оплатить {{ item.price }} {{ item.currency|upper }}</button>
            <div id="error-message" class="message"></div>
        </form>
    </div>

    <script>
        const stripe = Stripe('{{ stripe_public_key }}');
        const itemId = {{ item.id }};

        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const response = await fetch(`/payments/buy/${itemId}/`);
            const { clientSecret } = await response.json();

            const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: cardElement,
                },
            });

            if (error) {
                document.getElementById('error-message').textContent = error.message;
            } else {
                document.getElementById('error-message').textContent = `Оплата прошла успешно! ID платежа: ${paymentIntent.id}`;
            }
        });
    </script>
</body>
</html>
